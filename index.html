<!DOCTYPE html>
<html>
<head>
    <title>Responsive Calculator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="http://fonts.googleapis.com/css?family =Source+Sans+Pro:300,300italic,600|Source+Code+Pro" rel="stylesheet" />
    <!–[if lte IE 8]>
    <script src="js/vendor/html5shiv.js" type="text/javascript"></script><![endif]–>
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendor/skel.min.js"></script>
</head>
<body>
    <div class="container">
        <!– Header –>
        <div id="header" class="row">
            <div class="1u">
                <h1>Simple Responsive Calculator</h1>
            </div>
        </div>
        <div class="-3u 3u">
            <h2>Number A</h2>
            <input class="" type="number" id="noone" />
        </div>

        <div class="-3u 4u">
            <h2>Number B</h2>
            <input class="" type="number" id="notwo" />
        </div>

        <!– Hero –>
        <section id="hero">

            <button class="button" id="add">+</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="multiply">X</button>
            <button class="button" id="subtract">-</button>

            <button class="button" id="clearbutton">Clear</button>

        </section>
        <!– Features –>
        <div class="row">
            <div class="-3u 5u">
                <h2>Answer</h2>
                <input class="" type ="number" id="answer" />
            </div>
        </div>
        <!– Footer –>
        <div id="footer">
            &copy; Jonathan.Harris@student.ncirl.ie x13118901.
        </div>
    </div>
</body>
</html>
